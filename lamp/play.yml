---
- name: Install LAMP using Ansible playbook
  hosts: localhost
  become: true
  vars_files:
    - vars.yml
  tasks:
# Install Pre-requisites
           
    - name: Install Pre-requisites
      apt:
        name: "{{ item }}"
        state: latest
        force_apt_get: yes
        update_cache: yes
      with_items:
        - aptitude
# Install required packages         
    - name: Intall packages
      apt:
        name: "{{ item }}"
        state: latest
        force_apt_get: yes
        update_cache: yes
      with_items:
        - apache2
        - mysql-server
        - python3-pymysql
        - php
        - php-mysql
        - libapache2-mod-php
# Apache Configuration
           
    - name: Create document root
      file:
        path: "/var/www/{{ http_host }}"
        state: directory
        owner: "{{ app_user }}"
        mode: '0755'
    - name: Set up Apache virtualhost
      template:
        src: "files/apache.conf.j2"
        dest: "/etc/apache2/sites-available/{{ http_conf }}"
      notify: Reload Apache
    - name: Enable new site
      shell: /usr/sbin/a2ensite {{ http_conf }}
      notify: Reload Apache
    
    - name: Disable default Apache site
      shell: /usr/sbin/a2dissite 000-default.conf
             state: directory
      notify: Reload Apache
# MySQL Configuration      
    - name: Set the root password for MySQL
      mysql_user:
        name: root
        password: "{{ mysql_root_password }}"
        login_unix_socket: /var/run/mysqld/mysqld.sock
    - name: Removes all anonymous user accounts
      mysql_user:
        name: ''
        host_all: yes
        state: absent
        login_user: root
        login_password: "{{ mysql_root_password }}"
    - name: Removes the MySQL test database
      mysql_db:
        name: test
        state: absent
        login_user: root
        login_password: "{{ mysql_root_password }}"
        
    - name: "UFW - Allow HTTP on port {{ http_port }}"
      ufw:
        rule: allow
        port: "{{ http_port }}"
        proto: tcp
# PHP Configuration
    - name: Setup PHP Info Page
      template:
        src: "files/info.php.j2"
        dest: "/var/www/{{ http_host }}/info.php"
  handlers:
    - name: Reload Apache
      service:
        name: apache2
        state: reloaded
    - name: Restart Apache
      service:
        name: apache2
        state: restarted       
